<div ng-controller="ChatCtrl" ng-init="init()">
  <div class="row">
    <div class="col-md-2">
      <ul class="nav nav-list well">
        <li class="nav-header"></li>
        <li ng-repeat="user in roster" ng-bind="user">
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="row">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="col-md-2">Name</th>
              <th class="col-md-7">Text</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="msg in messages">
              <td class="col-md-2" ng-bind="msg.name"></td>
              <td class="col-md-7" ng-bind="msg.text + ' ' + editDate(msg.datetime)"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div>
          <form ng-submit="send()">
              <input type="text" class="col-md-3 input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name">
              <input type="text" class="col-md-7" ng-model="text" placeholder="Message">
              <input type="submit" class="col-md-2 btn btn-primary" value="Send" ng-disabled="!text">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
