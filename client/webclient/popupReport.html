<div id="report_form" style="width: 600px">
    <div class="w2ui-page page-0">
        <div class="w2ui-field">
            <label>見積書名:</label>
            <div>
                <input name="name" id="name" maxlength="30" size="30" readonly />
            </div>
        </div>
        <div class="w2ui-field">
            <label>様式:</label>
            <div>
                <input name="type" id="type" maxlength="30" size="30" readonly />
            </div>
        </div>
        <div class="w2ui-field">
            <label>ファイル名:</label>
            <div>
                <input name="filename" id="filename" maxlength="30" size="30" readonly />
            </div>
        </div>
    </div>
    <div class="w2ui-buttons">
        <input type="button" value="画面表示" name="pdf" />
        <input type="button" value="ダウンロード" name="download" />
    </div>
</div>
