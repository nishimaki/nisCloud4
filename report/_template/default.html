<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>nisCloud Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <div class="container-fluid">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-10">
                    <div style="text-align: right">見積日:</div>
                </div>
                <div class="col-xs-2">
                    <div style="text-align: right">{{mitsumori_date}}&nbsp;&nbsp;</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <div style="text-align: right">見積番号:</div>
                </div>
                <div class="col-xs-2">
                    <div style="text-align: right">{{mitsumori_no}}&nbsp;&nbsp;</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <div style="text-align: center">
                        <h1>御 見 積 書<h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-4"></div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-9">
                        住所ああああああ<br/>いいいいいいいいいいいいい<br/>あああああああああ　様
                    </div>
                    <div class="col-xs-3">
                        住所AAAAAAAAAAAAAAAAA<br/>BBBBBBBBBBBBBBBBBBBbb<br/>CCCCCCCCCc
                    </div>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-xs-2">
                    <div style="text-align: right"><h3>見積金額</h3></div>
                </div>
                <div class="col-xs-4">
                    <div style="text-align: right">
                        <h4>{{mitsumori_kingaku}}<h4>
                    </div>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>項目名１</th>
                        <th>項目名２</th>
                        <th>項目名３</th>
                        <th>項目名４</th>
                        <th>項目名５</th>
                    </tr>
                    {% for author in authors %}
                    <tr>
                        <td>
                        {{ author }}
                        </td>
                        <td>項目２</td>
                        <td>項目３</td>
                        <td>項目４</td>
                        <td>項目５</td>
                    </tr>
                    {% endfor %}
    
                </table>
            </div>
            <div class="row">
                {{ contents | safe }}
            </div>
        </div>
    </div>
</body>

</html>
